<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box flex-center">
        <!-- <a routerLink="/" class="logo logo-dark">
          <span class="logo-sm">
            <img src="assets/images/gymvisionlogo.png" alt="" height="22">
          </span>
          <span class="logo-lg">
            <img src="assets/images/gymvisionlogo.png" alt="" height="17">
          </span>
        </a> -->

        <a routerLink="/" class="logo">
          <span class="logo-sm flex">
            <img src="assets/images/logo-no-text.svg" alt="" height="25" class="mb-1 ms-2 me-2">
          </span>
          <span class="logo-lg flex flex-nowrap">
            <img src="assets/images/logo-no-text.svg" alt="" height="35" class="mb-1">
            <strong class="text-white text-uppercase ms-2 mt-2 align-middle font-size-16">GiGi Laundry</strong>
          </span>
        </a>
      </div>

      <button class="menu-toggle-btn px-3 btn btn-sm header-item" [ngClass]="toggleCss ? 'open' : ''"
        (click)="toggleMobileMenu($event)">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>

    <div class="d-flex">
      <div class="dropdown d-inline-block" ngbDropdown>
        <button type="button" class="btn header-item" id="page-header-user-dropdown" ngbDropdownToggle>
          <img *ngIf="flagvalue !== undefined" src="{{flagvalue}}" alt="Header Language" height="16"> <span
            class="ms-1">{{countryName}}</span>
          <img *ngIf="flagvalue === undefined" src="{{valueset}}" alt="Header Language" height="16">
          <span *ngIf="flagvalue === undefined" class="ms-1">English</span>
        </button>
        <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
          <!-- item-->
          <a href="javascript:void(0);" class="dropdown-item notify-item" *ngFor="let item of listLang"
            (click)="setLanguage(item.text, item.lang, item.flag)" [ngClass]="{'active': langValue === item.lang}">
            <img src="{{item.flag}}" alt="user-image" class="me-1" height="12"> <span
              class="align-middle">{{item.text}}</span>
          </a>
          <!-- item-->
        </div>
      </div>

      <div class="dropdown d-none d-lg-inline-block ms-1">
        <button type="button" class="btn header-item noti-icon" data-toggle="fullscreen" (click)="fullscreen()">
          <i class="bx bx-fullscreen"></i>
        </button>
      </div>

      <div class="dropdown d-inline-block" ngbDropdown>
        <button type="button" class="btn header-item noti-icon" id="page-header-notifications-dropdown"
          ngbDropdownToggle>
          <i class="bx bx-bell bx-tada"></i>
          <span class="badge bg-danger rounded-pill">3</span>
        </button>
      </div>

      <div class="dropdown d-inline-block" ngbDropdown>
        <button type="button" class="btn header-item" ngbDropdownToggle id="page-header-user-dropdown">
          <div class="d-flex">
            <img class="rounded-circle header-profile-user" src="assets/images/users/avatar-admin.png"
              alt="Header Avatar">
            <span class="d-none d-xl-inline-block mt-2">{{ userInfo.firstName + ' ' + userInfo.lastName}}</span>
            <!-- <i class=""></i> -->
            <i class="fas fa-sort-down d-none d-xl-inline-block mt-2 ms-1"></i>
          </div>
        </button>
        <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
          <!-- item-->
          <a class="dropdown-item" routerLink="/contacts/profile"><i
              class="bx bx-user font-size-16 align-middle me-1"></i>
            {{ 'HEADER.LOGIN.PROFILE' | translate}}</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" routerLink="/auth/change-password"><i
              class="bx bx-lock-alt font-size-16 align-middle me-1"></i>
            {{ 'HEADER.LOGIN.CHANGE_PASSWORD' | translate}}</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item text-danger" href="javascript: void(0);" (click)="logout()"><i
              class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
            {{ 'HEADER.LOGIN.LOGOUT' | translate}}</a>
        </div>
      </div>
    </div>
  </div>
</header>
