<div class="card ">
  <div class="card-body h-vh75 font-size-15">
    <h4 class="mt-2 card-title text-uppercase card-border-title">{{ 'FORM.DETAIL_NOTIFICATION' | translate }}</h4>
    <div class="row card-border-title">
      <h5>Tác giả: {{notification.createdByName}}</h5>
      <h5>Ngày đăng tải: {{notification.createdAt | date: dayFormat}} {{notification.createdAt | date: timeFormat}}</h5>
    </div>
    <div>
      <h4 class="text-center mt-2">Nội dung</h4>
      <h5 style="font-style: italic;">{{notification.description}}</h5>
    </div>

  </div>
</div>
