<div class="card">
  <div class="card-body font-size-15">
    <h4 class="card-title text-uppercase card-border-title">{{ 'FORM.'+action+'_NOTIFICATION' | translate }}</h4>
    <form [formGroup]="form">
      <div class="row">
        <div class="form-group mt-3">
          <label for=""><span class="font-size-16">{{"TABLE.TARGET_TYPE" | translate}}:</span></label>
          <ng-select class="mt-1" formControlName="targetType" placeholder="Gửi thông báo đến">
            <ng-option [value]="'ALL'">Tất cả</ng-option>
            <ng-option [value]="'TEACHER'">Giáo viên</ng-option>
            <ng-option [value]="'STUDENT'">Học sinh</ng-option>
          </ng-select>
        </div>

        <div class="form-group mt-2">
          <label for=""><span class="font-size-16">{{"TABLE.TITLE" | translate}}:</span></label>
          <input type="text" class="form-control" formControlName="title"
            [placeholder]="'PLACEHOLDER.TITLE'|translate" />
        </div>
        <div class="form-group  mt-2">
          <label for=""><span class="font-size-16">{{"TABLE.CONTENT" | translate}}:</span></label>
          <textarea rows="5" class="form-control" formControlName="description"
            [placeholder]="'PLACEHOLDER.CONTENT'|translate"></textarea>
        </div>

      </div>
      <!-- Footer -->
      <div class=" d-flex flex-wrap gap-2 justify-content-center mt-3">
        <button type="button" class="btn btn-danger waves-effect text-uppercase font-w600 btn-shadow"
          (click)="onCancel()">
          {{ 'BUTTON.CANCEL' | translate }}
        </button>
        <button type="submit" class="btn btn-primary waves-effect waves-light text-uppercase font-w600 btn-shadow"
          (click)="onSubmit()">
          {{ 'BUTTON.SUBMIT' | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
